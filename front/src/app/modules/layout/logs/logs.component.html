<div class="log-search-container">
    <div class="input-section">
      <h2>Search Logs</h2>
  
      <form (ngSubmit)="onSubmit()" class="form-container">
        <!-- Input query -->
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Query</mat-label>
          <textarea matInput [(ngModel)]="query" name="query" placeholder="(level:WRN OR level:ERR) AND message:'error occurred'" rows="4"></textarea>
        </mat-form-field>
  
        <!-- Input date time -->
        <div class="date-range">
          <div class="date-time-row">
            <mat-form-field appearance="fill" class="full-width">
              <mat-label>Start date</mat-label>
              <input matInput [matDatepicker]="picker" [(ngModel)]="startDate" name="startDate">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        
            <mat-form-field appearance="fill" class="full-width">
              <mat-label>Start time</mat-label>
              <input matInput type="time" [(ngModel)]="startTime" name="startTime">
            </mat-form-field>
          </div>
        
          <div class="date-time-row">
            <mat-form-field appearance="fill" class="full-width">
              <mat-label>End date</mat-label>
              <input matInput [matDatepicker]="endDatePicker" [(ngModel)]="endDate" name="endDate">
              <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
              <mat-datepicker #endDatePicker></mat-datepicker>
            </mat-form-field>
        
            <mat-form-field appearance="fill" class="full-width">
              <mat-label>End time</mat-label>
              <input matInput type="time" [(ngModel)]="endTime" name="endTime">
            </mat-form-field>
          </div>
        </div>
  
        <!-- Button for search -->
        <button [disabled]="!isFormValid()" mat-raised-button color="primary" type="submit" class="submit-button">Seach logs</button>
      </form>
    </div>
  
    <!-- Sekcija za tabelu -->
    <div class="table-container">
        <table mat-table [dataSource]="logs" class="mat-elevation-z8 full-width">
      
          <!-- Timestamp Column -->
          <ng-container matColumnDef="timestamp">
            <th mat-header-cell *matHeaderCellDef> Timestamp </th>
            <td mat-cell *matCellDef="let element"> {{ element.timestamp | date:'dd.MM.yyyy HH:mm:ss' }} </td>
          </ng-container>
      
          <!-- Level Column -->
          <ng-container matColumnDef="level">
            <th mat-header-cell *matHeaderCellDef> Level </th>
            <td mat-cell *matCellDef="let element"> {{ element.level }} </td>
          </ng-container>
      
          <!-- Message Column -->
          <ng-container matColumnDef="message">
            <th mat-header-cell *matHeaderCellDef> Message </th>
            <td mat-cell *matCellDef="let element"> {{ element.message }} </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="getLogRowClass(row)"></tr>
        </table>
      </div>
    </div>
