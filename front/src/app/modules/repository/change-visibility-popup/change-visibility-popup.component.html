<div class="container">
    <h3>Visibility Settings</h3>
    <p>Change {{repository.owner}}/{{repository.name}} to {{ repository.isPublic ? 'private' : 'public' }}</p>
    <p>Type {{repository.name}} to continue</p>
    <mat-form-field>
        <!-- <mat-label>What's your name?</mat-label> -->
        <input matInput [(ngModel)]="userInput" />
    </mat-form-field>
    <div class="button-container">
        <button mat-button (click)="onCancel()">Cancel</button>
        <button 
            mat-raised-button 
            color="primary" 
            (click)="onChange()" 
            [disabled]="userInput() !== repository.name">
            Make {{ repository.isPublic ? 'private' : 'public' }}
        </button>    
</div>    
</div>
