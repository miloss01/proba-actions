<mat-tab-group>
    <mat-tab label="General">
        <ng-template matTabContent>
            <app-general-overview [repository]="repository"></app-general-overview>
        </ng-template>   
    </mat-tab> 
    <mat-tab label="Tags">
        <ng-template matTabContent>
            <app-images-list [forDeleting]="true" [images]="repository.images"></app-images-list>
        </ng-template>   
    </mat-tab>
    <mat-tab label="Builds">
        <ng-template matTabContent>
            Content 1 - Loaded
        </ng-template>   
    </mat-tab> 
    <mat-tab label="Collaborators">
        <ng-template matTabContent>
            Content 1 - Loaded
        </ng-template>   
    </mat-tab> 
    <mat-tab label="Webhooks">
        <ng-template matTabContent>
            Content 1 - Loaded
        </ng-template>   
    </mat-tab> 
    <mat-tab label="Settings">
        <ng-template matTabContent>
            <app-settings [repository]="repository"></app-settings>
        </ng-template>   
    </mat-tab> 
</mat-tab-group>
